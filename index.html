<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app_newyear-main">
            <div class="app_newyear-box_content">
                <h1 class="app_newyear-header">Countdown to New Year 2024!</h1>
                <div class="app_newyear-countdown ">
                    <div class="app_newyear-days">
                        <p class="headtext" id="days">0</p>
                        <span>Days</span>
                    </div>
                    <h4 class="headtext">:</h4>
                    <div class="app_newyear-hours">
                        <p class="headtext" id="hours">0</p>
                        <span>Hours</span>
                    </div>
                    <h4 class="headtext">:</h4>
                    <div class="app_newyear-minutes">
                        <p class="headtext" id="min">0</p>
                        <span>Minutes</span>
                    </div>
                    <h4 class="headtext">:</h4>
                    <div class="app_newyear-seconds">
                        <p class="headtext" id="sec">0</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
